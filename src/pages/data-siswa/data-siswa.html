<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Data Siswa</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="AddSiswa()">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
 	<ion-item-sliding *ngFor="let siswa of siswaList | async">
    <ion-item>
      <ion-icon name="book" danger item-left></ion-icon>
      <h2>{{siswa.nis}}</h2>
      <h3>{{siswa.nama}}</h3>
      <p>{{siswa.kelas}}, {{siswa.semester}}</p>
    </ion-item>
    <ion-item-options>
        <button ion-button color="primary" icon-left (click)="editSiswa(siswa)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" icon-left (click)="deleteSiswa(siswa)">
          <ion-icon name="ios-trash"></ion-icon>
          Hapus
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
